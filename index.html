<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>n√£o grita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9ecf, #ffd6ec);
      font-family: arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff4fa3;
      text-transform: lowercase;
    }

    button {
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff4fa3;
      color: white;
      transition: 0.3s;
      text-transform: lowercase;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff2e8a;
    }

    .resultado {
      margin-top: 20px;
      animation: fadein 0.8s ease-in-out;
    }

    .resultado img {
      width: 220px;
      border-radius: 15px;
      margin-top: 10px;
    }

    .mensagem {
      font-size: 18px;
      margin-top: 15px;
      color: #444;
      text-transform: lowercase;
    }

    @keyframes fadein {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>j√∫lia...</h1>
    <button onclick="mostrar()">n√£o grita</button>
    <div id="surpresa" class="resultado"></div>
  </div>

  <script>
    function mostrar() {
      const container = document.getElementById("surpresa");

      if (container.innerHTML !== "") return;

      const img = document.createElement("img");
      img.src = "gatinho.png"; // nome da imagem salva

      const texto = document.createElement("div");
      texto.className = "mensagem";
      texto.innerHTML = "üíê sua unha √© flor pra combinar com voc√™ üå∏";

      container.appendChild(img);
      container.appendChild(texto);
    }
  </script>
</body>
</html>
